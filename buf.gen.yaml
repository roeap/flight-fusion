version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/mlfusion/fusion/private/gen/proto/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - remote: buf.build/mlfusion/plugins/python-betterproto:v2.0.0-2
    out: ./tmp-proto/
  - remote: buf.build/mlfusion/plugins/ts-proto:v1.110.4-1
    out: ./typescript/vscode-fusion/src/generated
    opt:
      - outputServices=generic-definitions
      - useExactTypes=false
