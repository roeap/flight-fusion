version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/mlfusion/fusion/private/gen/proto/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: python_betterproto
    out: ./tmp-proto/
  - name: ts
    out: ./typescript/vscode-fusion/src/generated
    strategy: all
    path: ./node_modules/ts-proto/protoc-gen-ts_proto
    opt:
      - outputServices=generic-definitions
      - useExactTypes=false
