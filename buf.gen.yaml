version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/mlfusion/fusion/private/gen/proto/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - remote: buf.build/mlfusion/plugins/python-betterproto:v2.0.0-2
    out: ./tmp-proto/
  - remote: buf.build/prost/plugins/prost:v0.1.3-2
    out: rust/flight-fusion-ipc/src/gen
  - remote: buf.build/prost/plugins/tonic:v0.1.0-2
    out: rust/flight-fusion-ipc/src/gen
