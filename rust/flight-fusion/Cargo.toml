[package]
name = "flight-fusion"
version = "0.1.0"
edition = "2021"

[dependencies]
# Workspace dependencies
flight-fusion-ipc = { path = "../flight-fusion-ipc" }
flight-fusion-client = { path = "../flight-fusion-client" }

# Git dependencies
datafusion = { git = "https://github.com/apache/arrow-datafusion", rev = "6955a8d9279bf06311fe0d9d7428854b0601059d" }
arrow-azure-core = { git = "https://github.com/roeap/arrow-azure-rs" }

# Crates.io dependencies
arrow-flight = "6"
chrono = "^0.4"
config = "0.11.0"
# datafusion = "5.0.0"
dotenv = "0.15"
futures = "^0.3"
lazy_static = "1.4.0"
libc = "0.2.103"
# TODO there is higher version available already, but we need to figure out some azure sdk deps first
serde = { version = "1.0", features = ["derive"] }
env_logger = "0.9"
prost = "0.9"
tokio-stream = { version = "*", features = ["fs"] }
url = "^2.2"
uuid = "*"
tonic = "0.5.2"
# tonic-health = "0.5.0"
tokio = { version = "1.0", features = ["macros", "rt", "rt-multi-thread"] }
async-trait = "0.1"
thiserror = "1"
tracing = "0.1"
tracing-futures = "0.2"
tracing-subscriber = "0.3"

tract-onnx = { version = "*", optional = true }
rand = { version = "*", optional = true }

[features]
onnx = ["tract-onnx", "rand"]

[dev-dependencies]
utime = "0.3"
serial_test = "0"
pretty_assertions = "1.0.0"
tempdir = "0"
tonic-build = "0.5.2"

[[example]]
name = "onnx"
required-features = ["onnx"]
