[package]
name = "arrow-deps"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
# Crates.io dependencies
arrow-flight = "11"
parquet = { version = "11", features = ["async"] }
# Git dependencies
datafusion = { git = "https://github.com/apache/arrow-datafusion.git", rev = "d54ba4e648bdbe6f7d19f6bd66e5048a796690fc" }
datafusion-data-access = { git = "https://github.com/apache/arrow-datafusion.git", rev = "d54ba4e648bdbe6f7d19f6bd66e5048a796690fc" }
deltalake = { git = "https://github.com/roeap/delta-rs", rev = "1b9542a5acb39543aa38dbf87b2b08ca66b49bef", features = [
  "datafusion-ext",
], optional = true }

[features]
delta = ["deltalake"]
