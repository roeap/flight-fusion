[package]
name = "arrow-deps"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
# Crates.io dependencies
arrow-flight = "13"
parquet = { version = "13", features = ["async"] }
# Git dependencies
datafusion = { version = "8" }
datafusion-data-access = { version = "8" }
deltalake = { git = "https://github.com/delta-io/delta-rs", rev = "0f193ea4468d7cb2e85482707d3482803044e0b0", features = [
  "datafusion-ext",
], optional = true }

[features]
delta = ["deltalake"]
