[package]
name = "arrow-deps"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
# Crates.io dependencies
arrow-flight = "12"
parquet = { version = "12", features = ["async"] }
# Git dependencies
datafusion = { git = "https://github.com/apache/arrow-datafusion.git", rev = "886735304f0fa83a24ddc3b3e356aeff4aab78f2" }
datafusion-data-access = { git = "https://github.com/apache/arrow-datafusion.git", rev = "886735304f0fa83a24ddc3b3e356aeff4aab78f2" }
deltalake = { git = "https://github.com/roeap/delta-rs", rev = "a56384eceaeadf5ca9f788f0a55752006bdaf901", features = [
  "datafusion-ext",
], optional = true }

[features]
delta = ["deltalake"]
