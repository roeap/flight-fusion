[package]
name = "arrow-deps"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
# Crates.io dependencies
arrow-flight = "18"
parquet = { version = "18", features = ["async"] }
# Git dependencies
datafusion = { version = "10" }
datafusion-data-access = { version = "10" }
deltalake = { git = "https://github.com/roeap/delta-rs", rev = "5efddbc56d7c205f0b87431c4a083fd44da3b88c", features = [
  "datafusion-ext",
  "azure",
], optional = true }

[features]
delta = ["deltalake"]
