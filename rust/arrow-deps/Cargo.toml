[package]
name = "arrow-deps"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
# Crates.io dependencies
arrow-flight = "18"
parquet = { version = "18", features = ["async"] }
# Git dependencies
datafusion = { version = "10" }
datafusion-data-access = { version = "10" }
deltalake = { git = "https://github.com/roeap/delta-rs", rev = "a0d5eed77eab44b3b827f10bcdb031aa1a0caa9b", features = [
  "datafusion-ext",
  "azure",
], optional = true }

[features]
delta = ["deltalake"]
