[package]
name = "object-store"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1"
bytes = "1"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
futures = "0.3"
itertools = "0.10"
percent-encoding = "2"
reqwest = { version = "0.11", optional = true }
tempfile = "3.1.0"
thiserror = "*"
tokio = { version = "1.13", features = [
  "fs",
  "io-util",
  "macros",
  "parking_lot",
  "rt-multi-thread",
  "time",
] }
tokio-util = { version = "0.6", features = ["codec", "io"] }
walkdir = "2"

[dev-dependencies]
futures-test = "*"
