[build-system]
requires = ["maturin>=0.11.5"]
build-backend = "maturin"

[project]
name = "flight-fusion"
description = "Client to filight fusion service"
readme = "README.md"
license = { file = "LICENSE.txt" }
requires-python = ">=3.6"
keywords = ["deltalake", "delta", "arrow", "datafusion", "arrow-flight"]
classifier = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Manufacturing",
  "License :: OSI Approved :: Apache Software License",
  "License :: OSI Approved",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python",
  "Programming Language :: Rust",
]
dependencies = [
  "betterproto==2.0.0b4",
  "loguru>=0.5",
  "pandas>=1",
  "pyarrow>=4",
  "pydantic[dotenv]>=1",
  "SQLAlchemy>=1.4",
  "toml>=0.10",
  "typer>=0.4",
]

[project.optional-dependencies]
devel = ["black", "isort", "pytest", "pytest-mock", "pytest-cov"]
docker = ["python-on-whales>=0.36"]

[project.urls]
repository = "https://github.com/roeap/flight-fusion"

[project.scripts]
fusion = "flight_fusion.cli:app"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "--cov=flight_fusion -v -m 'not integration'"
testpaths = ["tests"]
markers = [
  "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
  "azure: marks tests as integration tests with Azure (deselect with '-m \"not azure\"')",
]
