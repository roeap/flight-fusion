syntax = "proto3";
package flight_fusion_ipc;

import "common.proto";

message SqlTicket {
  string query = 1;
}

message KqlTicket {
  string query = 1;
}

message PutMemoryTableRequest {
  string name = 1;
}

message PutMemoryTableResponse {
  string name = 1;
}

message PutRemoteTableRequest {
  string name = 1;
  string path = 2;
}

message PutRemoteTableResponse {
  string name = 1;
}
