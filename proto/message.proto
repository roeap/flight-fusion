syntax = "proto3";
package flight_fusion_ipc;

import "actions.proto";
import "tickets.proto";

message FlightActionRequest {
  oneof action {
    RegisterDatasetRequest register = 1;
    DropDatasetRequest drop = 2;
  }
}

message FlightDoGetRequest {
  oneof operation {
    SqlTicket sql = 1;
    KqlTicket kql = 2;
  }
}
